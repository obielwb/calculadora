<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Calculadora</title>
</head>
<body>
    <main id="calculadora">
        <input type="text" id="resultado" disabled>

        <input type="button" class="numero" value="1">
        <input type="button" class="numero" value="2">
        <input type="button" class="numero" value="3">
        <input type="button" onclick="exibirOperacao('+')" class="operacao" value="+">

        <input type="button" class="numero" value="4">
        <input type="button" class="numero" value="5">
        <input type="button" class="numero" value="6">
        <input type="button" onclick="exibirOperacao('-')" class="operacao" value="-">

        <input type="button" class="numero" value="7">
        <input type="button" class="numero" value="8">
        <input type="button" class="numero" value="9">
        <input type="button" onclick="exibirOperacao('*')" class="operacao" value="x">

        <input type="button" onclick="resetar()" class="operacao" value="C">
        <input type="button" class="numero" value="0">
        <input type="button" onclick="calcularResultado()" class="operacao" id="calcular" value="=">
        <input type="button" onclick="exibirOperacao('/')" class="operacao" value="รท">  
    </main>
    <script src="./main.js"></script>
    
</body>
</html>
